<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inferno School District Audit Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .section {
            margin-bottom: 20px;
        }
        .question {
            margin-bottom: 15px;
        }
        .required-comment {
            display: none;
            color: red;
            font-size: 0.9em;
        }
        #average-score {
            font-weight: bold;
            margin-top: 20px;
        }
        .submit-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
        textarea {
            width: 100%;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Inferno School District Audit Form</h1>
    <p>**Note**: If any rating is below 3, the auditor must provide a comment explaining the rating.</p>

    <form id="audit-form">
        <!-- General Information Section -->
        <div class="section">
            <h2>General Information</h2>
            <label for="school-name">Name of School:</label>
            <input type="text" id="school-name" name="school-name" required><br><br>

            <label for="auditor-name">Name of Auditor:</label>
            <input type="text" id="auditor-name" name="auditor-name" required><br><br>

            <label for="auditor-title">Title in District:</label>
            <input type="text" id="auditor-title" name="auditor-title" required><br><br>

            <label for="school-dropdown">Select School:</label>
            <select id="school-dropdown" name="school-dropdown" required>
                <option value="Inferno School">Inferno School</option>
                <option value="Inspire School">Inspire School</option>
            </select><br><br>

            <label for="audit-reason">Reason for Audit:</label>
            <select id="audit-reason" name="audit-reason" required>
                <option value="Normal Audit">Normal Audit</option>
                <option value="Complaint Audit">Complaint Audit</option>
                <option value="Administration Use Audit">Administration Use Audit</option>
            </select>
        </div>

        <!-- Audit Questions -->
        <div class="section">
            <h2>School Audit Questions</h2>
            <!-- Academic Performance -->
            <h3>1. Academic Performance</h3>
            <div class="question">
                <label>1.1. The school meets state-mandated academic performance benchmarks.</label><br>
                Rating: <input type="number" class="rating" min="1" max="5" required>
                <textarea class="comment" placeholder="Enter comment if applicable..."></textarea>
            </div>

            <div class="question">
                <label>1.2. Students demonstrate consistent year-over-year growth in standardized test scores.</label><br>
                Rating: <input type="number" class="rating" min="1" max="5" required>
                <textarea class="comment" placeholder="Enter comment if applicable..."></textarea>
            </div>

            <!-- Repeat the structure for all questions -->

        </div>

        <div id="average-score" class="section">
            <h2>Overall Average Score: <span id="score-display">N/A</span></h2>
        </div>

        <button type="button" class="submit-button" onclick="submitForm()">Submit & Print</button>
    </form>

    <script>
        document.querySelectorAll(".rating").forEach((rating) => {
            rating.addEventListener("input", (event) => {
                const value = parseInt(event.target.value, 10);
                const commentBox = event.target.nextElementSibling;
                if (value < 3) {
                    commentBox.style.display = "block";
                } else {
                    commentBox.style.display = "none";
                }
            });
        });

        function calculateAverage() {
            const ratings = Array.from(document.querySelectorAll(".rating"));
            const totalRatings = ratings.reduce((sum, rating) => sum + (parseInt(rating.value, 10) || 0), 0);
            const average = (totalRatings / ratings.length).toFixed(2);
            document.getElementById("score-display").innerText = isNaN(average) ? "N/A" : average;
        }

        function submitForm() {
            calculateAverage();
            window.print();
        }
    </script>
</body>
</html>
