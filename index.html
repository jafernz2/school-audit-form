<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inferno School District Audit Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .section {
            margin-bottom: 30px;
        }
        .question {
            margin-bottom: 20px;
        }
        select, input, textarea {
            margin-top: 5px;
            margin-bottom: 10px;
            display: block;
        }
        .required-comment {
            display: none;
            color: red;
            font-size: 0.9em;
        }
        #average-score {
            font-weight: bold;
            margin-top: 20px;
        }
        .submit-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
        textarea {
            width: 100%;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Inferno School District Audit Form</h1>
    <p>**Note**: If any rating is below 3, the auditor must provide a comment explaining the rating.</p>

    <form id="audit-form">
        <!-- General Information Section -->
        <div class="section">
            <h2>General Information</h2>
            <label for="school-name">Name of School:</label>
            <input type="text" id="school-name" name="school-name" required><br>

            <label for="auditor-name">Name of Auditor:</label>
            <input type="text" id="auditor-name" name="auditor-name" required><br>

            <label for="auditor-title">Title in District:</label>
            <input type="text" id="auditor-title" name="auditor-title" required><br>

            <label for="school-dropdown">Select School:</label>
            <select id="school-dropdown" name="school-dropdown" required>
                <option value="Inferno School">Inferno School</option>
                <option value="Inspire School">Inspire School</option>
            </select><br>

            <label for="audit-reason">Reason for Audit:</label>
            <select id="audit-reason" name="audit-reason" required>
                <option value="Normal Audit">Normal Audit</option>
                <option value="Complaint Audit">Complaint Audit</option>
                <option value="Administration Use Audit">Administration Use Audit</option>
            </select>
        </div>

        <!-- Audit Sections -->
        <div class="section">
            <h2>1. Academic Performance</h2>
            <!-- Questions -->
            <div class="question">
                <label>1.1. The school meets state-mandated academic performance benchmarks.</label>
                <select>
                    <option value="Pass">Pass</option>
                    <option value="N/A">N/A</option>
                    <option value="Fail">Fail</option>
                </select>
                Rating: <input type="number" class="rating" min="1" max="5" required>
                <textarea class="comment" placeholder="Enter comment if rating is below 3..."></textarea>
            </div>
            <div class="question">
                <label>1.2. Students demonstrate consistent year-over-year growth in standardized test scores.</label>
                <select>
                    <option value="Pass">Pass</option>
                    <option value="N/A">N/A</option>
                    <option value="Fail">Fail</option>
                </select>
                Rating: <input type="number" class="rating" min="1" max="5" required>
                <textarea class="comment" placeholder="Enter comment if rating is below 3..."></textarea>
            </div>
            <div class="question">
                <label>1.3. Programs are in place to support underperforming students.</label>
                <select>
                    <option value="Pass">Pass</option>
                    <option value="N/A">N/A</option>
                    <option value="Fail">Fail</option>
                </select>
                Rating: <input type="number" class="rating" min="1" max="5" required>
                <textarea class="comment" placeholder="Enter comment if rating is below 3..."></textarea>
            </div>
            <div class="question">
                <label>1.4. The curriculum is diverse and inclusive, accommodating a variety of student needs.</label>
                <select>
                    <option value="Pass">Pass</option>
                    <option value="N/A">N/A</option>
                    <option value="Fail">Fail</option>
                </select>
                Rating: <input type="number" class="rating" min="1" max="5" required>
                <textarea class="comment" placeholder="Enter comment if rating is below 3..."></textarea>
            </div>
            <div class="question">
                <label>1.5. The school offers robust career and college readiness programs.</label>
                <select>
                    <option value="Pass">Pass</option>
                    <option value="N/A">N/A</option>
                    <option value="Fail">Fail</option>
                </select>
                Rating: <input type="number" class="rating" min="1" max="5" required>
                <textarea class="comment" placeholder="Enter comment if rating is below 3..."></textarea>
            </div>
        </div>

        <!-- Repeat Similar Structure for All Sections -->
        <div class="section">
            <h2>2. Safety Protocols</h2>
            <!-- Questions -->
            <div class="question">
                <label>2.1. The school enforces a robust and clear safety protocol for emergencies.</label>
                <select>
                    <option value="Pass">Pass</option>
                    <option value="N/A">N/A</option>
                    <option value="Fail">Fail</option>
                </select>
                Rating: <input type="number" class="rating" min="1" max="5" required>
                <textarea class="comment" placeholder="Enter comment if rating is below 3..."></textarea>
            </div>
            <div class="question">
                <label>2.2. The school actively trains staff and students for emergency preparedness.</label>
                <select>
                    <option value="Pass">Pass</option>
                    <option value="N/A">N/A</option>
                    <option value="Fail">Fail</option>
                </select>
                Rating: <input type="number" class="rating" min="1" max="5" required>
                <textarea class="comment" placeholder="Enter comment if rating is below 3..."></textarea>
            </div>
            <div class="question">
                <label>2.3. Effective anti-bullying programs are in place.</label>
                <select>
                    <option value="Pass">Pass</option>
                    <option value="N/A">N/A</option>
                    <option value="Fail">Fail</option>
                </select>
                Rating: <input type="number" class="rating" min="1" max="5" required>
                <textarea class="comment" placeholder="Enter comment if rating is below 3..."></textarea>
            </div>
        </div>

        <!-- Calculate Average Score -->
        <div id="average-score" class="section">
            <h2>Overall Average Score: <span id="score-display">N/A</span></h2>
        </div>

        <button type="button" class="submit-button" onclick="submitForm()">Submit & Print</button>
    </form>

    <script>
        // Calculate Average Rating
        function calculateAverage() {
            const ratings = Array.from(document.querySelectorAll(".rating"));
            const totalRatings = ratings.reduce((sum, rating) => sum + (parseInt(rating.value, 10) || 0), 0);
            const average = (totalRatings / ratings.length).toFixed(2);
            document.getElementById("score-display").innerText = isNaN(average) ? "N/A" : average;
        }

        // Print Form
        function submitForm() {
            calculateAverage();
            window.print();
        }
    </script>
</body>
</html>
